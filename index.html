<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main id="gradient">
        <div class=container>
            <div class="row">
                <div class="col s12">
                    <h1 class="title center-align"><span class="logo">    
        <i class="material-icons medium">brightness_7</i>
        <i class="material-icons large">cloud</i>
        <i class="material-icons small">invert_colors</i>
        <i class="material-icons small">invert_colors</i>

        <span><span class="title-text">Weather</span> 
        </h1>

                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel">
                                <div class="row">
                                    <div class="col m3" id="weather-icon">

                                        <div class="icon hide sun-shower">
                                            <div class="cloud"></div>
                                            <div class="sun">
                                                <div class="rays"></div>
                                            </div>
                                            <div class="rain"></div>
                                        </div>

                                        <div class="icon hide thunder-storm">
                                            <div class="cloud"></div>
                                            <div class="lightning">
                                                <div class="bolt"></div>
                                                <div class="bolt"></div>
                                            </div>
                                        </div>

                                        <div class="icon hide cloudy">
                                            <div class="cloud"></div>
                                            <div class="cloud"></div>
                                        </div>

                                        <div class="icon hide flurries">
                                            <div class="cloud"></div>
                                            <div class="snow">
                                                <div class="flake"></div>
                                                <div class="flake"></div>
                                            </div>
                                        </div>

                                        <div class="icon hide sunny">
                                            <div class="sun">
                                                <div class="rays"></div>
                                            </div>
                                        </div>

                                        <div class="icon hide rainy">
                                            <div class="cloud"></div>
                                            <div class="rain"></div>
                                        </div>

                                    </div>
                                    <div class="col m9 white-text" id="weather-info">
                                        <div class="left">
                                            <div class="switch">
                                                <label class="white-text">
                                                    &deg;C
                                                    <input type="checkbox">
                                                    <span class="lever"></span> &deg;F
                                                </label>
                                            </div>
                                            <h1 id="weather-temp"></h1>
                                            <h2 id="weather-desc"></h2>
                                        </div>
                                        <div class="right">
                                            <h1><i class="material-icons medium">location_on</i><span id="location"></span></h1>
                                            <h4 id="time"></h4>
                                            <div id="replay"><i class="material-icons ">replay</i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>

        <script src="js/index.js"></script>




</body>

</html>
